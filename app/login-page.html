<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600&amp;subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet">

    <!-- Slick slider style -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.css"/>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css"/>

    <!-- Font awesome -->
    <link rel="stylesheet" href="../src/css/font-awesome.min.css">

    <!-- Reset style -->
    <link rel="stylesheet" href="css/reset.css">

    <!-- Flexbox -->
    <link rel="stylesheet" href="css/flex.css">

    <!-- Grid -->
    <link rel="stylesheet" href="css/grid.css">

    <!-- Srite -->
    <link rel="stylesheet" href="css/sprite.css">

    <!-- Default Components -->
    <link rel="stylesheet" href="css/default-components.css">

    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <!-- HEADER -->
    <header class="header-login bg-white">
        <div class="container">
            <div class="d-flex align-items-center jus">
                <div class="logo">
                    <a href="">
                        <img src="img/logo.png" alt="logo">
                    </a>
                </div>
                <!-- logo -->
                <nav class="menu-nav mr-auto text-dark">
                    <a href="#">Home</a>
                    <a href="#">Pages</a>
                    <a href="#">WordPress</a>
                    <a href="#">Joomla</a>
                    <a href="#">PSD</a>
                    <a href="#">Blog</a>
                    <a href="#">Contact</a>
                    <a href="#">Help</a>  
                </nav>
                <button class="btn btn-registry btn-green text-white open-login-modal" data-modal data-target="#login-modal">Login</button>
                <div class="notification-content d-flex align-items-center dropdown-container">
                    <div class="number-notification bg-green text-white">
                        <span>0</span>
                    </div>
                    <div class="notification-item-icon d-flex m-auto">
                        <a href="">
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
                <!-- / notification-item -->
            </div>
        </div>
    </header>
    <!-- HEADER -->
    <!-- MAIN -->
    <main class="main-login">
        <div class="inner-login d-flex">
            <div class="inner-login-content text-center m-auto d-flex align-items-center flex-column">
                <p class="text-white">Creat A <span class="text-green">Digital Market</span> Place</p>
                <form action="" class="inner-form d-flex">
                    <input type="search" name="search" class="inner-search" placeholder="Search Your Keywords . . .">
                    <i class="fa fa-search text-dark"></i>
                </form>
            </div>
            
        </div>
    </main>
    <!-- MAIN END -->
    <!-- FOOTER START -->
    <footer class="footer-login bg-white">

    </footer>
    <!-- FOOTER END -->

    <!-- login-modal -->
    <div class="modal login-modal bg-green" id="login-modal">
        <div class="modal-conent d-flex flex-column text-white">
            <span class="close-modal fa fa-times"></span>
            <span class="text-white title-modal mr-auto ml-auto">login</span>

            <form action="" class="text-white">
                <div class="input-icon ">
                    <label for="" class="fa fa-user"></label>
                    <input type="text" name="" id="" placeholder="Name">
                </div>
                <div class="input-icon">
                    <label for="" class="fa fa-lock"></label>
                    <input type="password" name="" id="" placeholder="Password">
                </div>
            </form>
            <div class="btn-row-modal d-flex justify-content-between">
                <button class="btn btn-login-sub btn-bold btn-white text-black">Submit</button>
                <a href="" class="btn btn-creat-an-account btn-green text-white">
                    <i class="fa fa-pencil-square-o icon-btn" aria-hidden="true"></i>Creat An Account?
                </a>
            </div>
            <a href="">Lost Password?</a>
        </div>
    </div>
    <!-- login-modal End -->


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-form-styler@2.0.1/dist/jquery.formstyler.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.min.js"></script> 
    <script src="js/jquery.bpopup.min.js"></script>

    <!-- Init plugins -->
    <script src="js/init.js"></script>
    
</body>
</html>

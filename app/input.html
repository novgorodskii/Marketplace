<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

    <!-- Slick slider style -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.css"/>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css"/>

    <!-- Font awesome -->
    <link rel="stylesheet" href="../src/css/font-awesome.min.css">

    <!-- Reset style -->
    <link rel="stylesheet" href="css/reset.css">

    <!-- Flexbox -->
    <link rel="stylesheet" href="css/flex.css">

    <!-- Grid -->
    <link rel="stylesheet" href="css/grid.css">

    <!-- Srite -->
    <link rel="stylesheet" href="css/sprite.css">

    <!-- Components -->
    <link rel="stylesheet" href="css/component/carousel.css">
    <link rel="stylesheet" href="css/component/default-component.css">
    <link rel="stylesheet" href="css/component/header-footer.css">
    <link rel="stylesheet" href="css/component/dropdown.css">
    <link rel="stylesheet" href="css/component/card-item.css">
    <link rel="stylesheet" href="css/component/input.css">
    <link rel="stylesheet" href="css/component/text.css">

</head>
<body>
<div class="container">
    <form action="" class="inner-form">
        <input type="search" name="search" class="inner-search" placeholder="Search Your Keywords . . .">
    </form>
</div>
<div class="container">
    <div class="upload-product">
        <div class="title medium-size-title text-medium d-flex align-items-center">
            <span>Upload Your item</span>
        </div>
        <form action="" class="form">

            <!-- text-input -->
            <div class="form-row d-flex justify-content-between align-items-center">
                <span class="form-text">Product Name <span class="form-star">*</span></span>
                <input type="text" class="input" placeholder="Enter your product name here ...">
            </div>
            <!-- text-input -->
            
            <!-- text-area -->
            <div class="form-row d-flex justify-content-between align-items-start">
                <span class="form-text">Product Description <span class="form-star">*</span></span>
                <textarea name="" class="input textarea" placeholder="&lt;h1&gt; Type your text  here &lt;/h1/&gt;"></textarea>
            </div>
            <!-- text-area -->

            <!-- upload-input -->
            <div class="form-row d-flex justify-content-between align-items-center">
                <span class="form-text">Upload Main File <span class="form-star">*</span></span>
                <input type="file" class="input file">
            </div>
            <!-- upload-input -->

            <!-- upload-input -->
            <div class="form-row d-flex justify-content-between align-items-center">
                <span class="form-text">Upload Screenshots <span class="form-star">*</span></span>
                <input type="file" class="input file">
            </div>
            <!-- upload-input -->

            <div class="form-row d-flex justify-content-between align-items-center">
                <span class="form-text">File Dimensions <span class="form-star">*</span></span>
                <input type="text" class="input" placeholder="Enter the item  dimentionss here ...">
            </div>
        </form>
    </div>
    
</div>

<!-- LOGIN START -->
<div class="container-fluid">
    <div class="login d-flex flex-column align-items-center text-white">
        <a href="" class="close-button align-self-end">
            <i class="fa fa-times" aria-hidden="true"></i>
        </a>
        <div class="title text-bold">LOGIN</div>
        <form action="" class="form">
            <div class="login-input">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" class="login-name-input" placeholder="Name">
            </div>
            <div class="login-input">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" class="login-password" placeholder="Password">
            </div>
            <div class="btn-row d-flex">
                <button type="submit" class="login-submit">Submit</button>
                <a href="" class="btn btn-default ml-auto d-flex align-items-center"><i class="fa fa-pencil-square-o" aria-hidden="true"></i><span>Creat An Account?</span></a>
            </div>
            <a href="" class="lost-password">Lost Password?</a>
        </form>
    </div>
</div>
<!-- LOGIN END -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Buttons</title>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

    <!-- Reset style -->
    <link rel="stylesheet" href="css/reset.css">

    <!-- Flexbox -->
    <link rel="stylesheet" href="css/flex.css">

    <!-- Grid -->
    <link rel="stylesheet" href="css/grid.css">

    <!-- Components -->
    <link rel="stylesheet" href="css/component/dropdown.css">
    <link rel="stylesheet" href="css/component/card-item.css">
    <link rel="stylesheet" href="css/component/btn.css">

    <!-- Font awesome -->
    <link rel="stylesheet" href="../src/css/font-awesome.min.css">

</head>

<body>
    <!-- BUTTONS -->

    <!-- 03_main_home -->
    <div class="btn-row">
        <a href="" class="btn btn-header btn-green text-white">Login</a>
    </div>
    <div class="btn-row">
        <a href="" class="btn btn-header btn-green text-white">Register</a>
    </div>
    <div class="btn-row">
        <a href="" class="btn btn-header btn-green text-white">Logout</a>
    </div>
    <div class="btn-row">
        <a href="" class="btn btn-white text-dark">Become A Author</a>
    </div>
    <div class="btn-row">
        <a href="" class="btn btn-shadow btn-white text-dark">All New Items</a>
    </div>
    <div class="btn-row">
        <a href="" class="btn btn-shadow btn-white text-dark">Popular Items</a>
    </div>
    <!-- / 03_main_home -->

    <!-- 04_all new items  -->
    <div class="btn-row">
        <a href="" class="btn btn-aside btn-green text-white">
            <i class="fa fa-search" aria-hidden="true"></i>Search</a>
    </div>
    <div class="btn-row">
        <a href="" class="btn btn-aside btn-green text-white">View All</a>
    </div>
    <!-- / 04_all new items -->

    <!-- 08_category brows -->
    <div class="btn-row">
        <a href="" class="btn btn-cart btn-light-green text-off-white">Go to Cart</a>
    </div>
    <div class="btn-row">
        <a href="" class="btn btn-checkout btn-light-green text-off-white">Go to Checkout</a>
    </div>
    <!--/ 08_category brows -->

    <!-- 09_product details -->
    <div class="btn-row">
        <a href="" class="btn btn-add-to-cart btn-green text-white">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>Add To Cart</a>
    </div>
    <div class="btn-row">
        <a href="" class="btn btn-add-to-favourites btn-blue text-white">
            <i class="fa fa-heart-o" aria-hidden="true"></i>Add To Favourites</a>
    </div>
    <div class="btn-row">
        <a href="" class="btn btn-buy-now btn-dark-blue text-white">Buy Now</a>
    </div>
    <div class="btn-row">
        <a href="" class="btn btn-view-profile btn-white text-gray">View Profile</a>
    </div>
    <div class="btn-row">
        <a href="" class="btn btn-live-preview btn-red text-off-white">Live Preview</a>
    </div>
    <div class="btn-row">
        <a href="" class="btn btn-screenshots btn-gray text-off-white">Screenshots</a>
    </div>
    <div class="btn-row">
        <a href="" class="btn btn-documentation btn-green text-off-white">Documentation</a>
    </div>
    <!--/ 09_product details -->

    <!-- 10_profile details -->
    <div class="btn-row">
        <a href="" class="btn btn-send-message btn-dark-blue text-white">
            <i class="fa fa-envelope-o" aria-hidden="true"></i>Send Message</a>
    </div>
    <div class="btn-row">
        <a href="" class="btn btn-following btn-green text-white">Following</a>
    </div>
    <div class="btn-row">
        <!--/ 10_profile details -->

        <!-- 16_setting_personal info, 21_upload products, 22_sales statement -->
        <a href="" class="btn btn-personal-information-upd btn-green text-white">Update</a>
    </div>
    <div class="btn-row">
        <a href="" class="btn btn-your-item-sub btn-green text-white">Submit</a>
    </div>
    <div class="btn-row">
        <a href="" class="btn btn-your-sales-find btn-green text-white">Find</a>
    </div>
    <!--/ 16_setting_personal info, 21_upload products, 22_sales statement -->

    <!-- 28_contact -->
    <div class="btn-row">
        <a href="" class="btn btn-drop-us-message btn-green text-white">Send Message</a>
    </div>
    <!--/ 28_contact -->

    <!-- 29_404 -->
    <div class="btn-row">
        <a href="" class="btn btn-was-not-found btn-transparent text-white">Go To Home Page</a>
    </div>
    <!--/ 29_404 -->

    <!-- 30_login -->
    <div class="btn-row">
        <a href="" class="btn btn-login-sub btn-white text-black">Submit</a>
    </div>
    <div class="btn-row">
        <a href="" class="btn btn-creat-an-account btn-green text-white">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>Creat An Account?</a>
    </div>
    <!--/ 30_login -->
    <!-- / BUTTONS -->


</body>

</html>
